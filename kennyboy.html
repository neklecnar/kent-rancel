<h1>Student Registration From</h1> 
 <div class="container">
  <label class="label">Name:</label>
  <input type="text" class="Middle name" placeholder="Enter Full Name" />
  <br>
  <label class="label">Father's Name:</label>
  <input type="text" class="Father's Name" placeholder="Enter" />
  <br>
  <label class="label">Mother's Name:</label>
  <input type="text" class="Mother's Name" placeholder="Enter" />
  <br>
  <label class="label">Phone No. :</label>
  <input type="text" class="Phone No." placeholder="Enter" />
  <br>
  <label class="label">Email:</label>
  <input type="text" class="Email Add" placeholder="Enter" />
  <br>
  <label class="label">Gender:</label>
  <input type="radio" /> Male<input type="radio" />Female
  <br>
  <br />
  <label class="label">Age:</label>
  <input type="text" class="Age" placeholder="Enter" />
  <br />
  <label class="label">Date of Birth:</label>
  <input type="text" class="Date of Birth" placeholder="Enter" />
  <br />
  <label class="label">Place of Birth:</label>
  <input type="text" class="Place of Birth" placeholder="Enter" />
  <br>
   <label class="label">Address:</label>
  <input type="text" class="Address" placeholder="Enter" />
   <br>
   <label class="label">Department:</label>
  <input type="text" class="Department" placeholder="Enter" />
   <br>
   <label class="label">Course:</label>
  <input type="radio" /> BSIT<input type="radio" />CPE
   <br>
  
  <br />
  <button class="submit">Submit</button>
</div>

<style>
  .container {
    width: 350px;
    margin: 0 auto;
    border: 1px solid black;
    padding: 20px;
  }
  .label {
    font-size: 20px;
  }
  .username {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
  }
  .submit {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background-color: green;
    color: white;
  }
</style>
